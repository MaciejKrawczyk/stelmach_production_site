<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
<style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

* {
   box-sizing: border-box;
   margin: 0;
   padding: 0;
   font-family: Raleway, sans-serif;
}
    html, body {margin: 0; height: 100%; overflow: hidden}

body {
    zoom: 125%;
   background: black;
}

body::after {
  content: "";
  background: url('/pipe/static-597223568.jpg');
  opacity: 0.5;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  position: absolute;
  z-index: -1;
}

.container {
   display: flex;
   align-items: center;
   justify-content: center;
   min-height: 100vh;
}

.screen {
   background: linear-gradient(90deg, #28282B, #023020);
   position: relative;
   height: 600px;
   width: 360px;
   box-shadow: 0px 0px 10px #191970;
}

.screen__content {
   z-index: 1;
   position: relative;
   height: 100%;
}

.screen__background {
   position: absolute;
   top: 0;
   left: 0;
   right: 0;
   bottom: 0;
   z-index: 0;
   -webkit-clip-path: inset(0 0 0 0);
   clip-path: inset(0 0 0 0);
}

.screen__background__shape {
   transform: rotate(45deg);
   position: absolute;
}

.screen__background__shape1 {
   height: 520px;
   width: 520px;
   background: #343434;
   top: -50px;
   right: 120px;
   border-radius: 0 72px 0 0;
}

.screen__background__shape2 {
   height: 220px;
   width: 220px;
   background: #36454F;
   top: -172px;
   right: 0;
   border-radius: 32px;
}

.screen__background__shape3 {
   height: 540px;
   width: 190px;
   background: linear-gradient(270deg, #5D54A4, #6A679E);
   top: -24px;
   right: 0;
   border-radius: 32px;
}

.screen__background__shape4 {
   height: 400px;
   width: 200px;
   background: #1B1212;
   top: 420px;
   right: 50px;
   border-radius: 60px;
}

.login {
   width: 320px;
   padding: 30px;
   padding-top: 156px;
}

.login__field {
   padding: 20px 0px;
   position: relative;
}

.login__icon {
   position: absolute;
   top: 30px;
   color: #7875B5;
}

.login__input {
   border: none;
   border-bottom: 2px solid #D1D1D4;
   background: none;
   padding: 10px;
   padding-left: 24px;
   font-weight: 700;
   width: 75%;
   transition: .2s;
}

.login__input:active,
.login__input:focus,
.login__input:hover {
   outline: none;
   border-bottom-color: #6A679E;
}

.login__submit {
   margin-left: 70px;
   background: #fff;
   font-size: 14px;
   margin-top: 30px;
   padding: 16px 20px;
   border-radius: 26px;
   border: 1px solid #D4D3E8;
   text-transform: uppercase;
   font-weight: 700;
   display: flex;
   align-items: center;
   width: 60%;
   color: #4C489D;
   box-shadow: 0px 2px 2px #5C5696;
   cursor: pointer;
   transition: .2s;
}


.login__submit:active,
.login__submit:focus,
.login__submit:hover {
   border-color: #6A679E;
   outline: none;
}

.button__icon {
   font-size: 24px;
   margin-left: auto;
   color: #7875B5;
}

.social-login {
   position: absolute;
   height: 140px;
   width: 160px;
   text-align: center;
   top: 80px;
   left: 45px;
   color: #fff;
}

.social-icons {
   display: flex;
   align-items: center;
   justify-content: center;
}
.social-login-bottom {
    size: 5px;
   position: absolute;
   height: 140px;
   width: 160px;
   text-align: center;
   bottom: 0px;
   right: 0px;
   color: #fff;
    z-index: 1;
}

h1 {
    color: white;
    margin-left: 43px;
    z-index: 1;
    margin-bottom: 50px;
    margin-top: 10px;
}

</style>

<div class="container">
   <div class="screen">

      <div class="screen__content">
<h1></h1>
<form action="">
<input type="submit" value="GoRing" class="login__submit"/>
</form>
<form action="/gofuture/color-pipe-order">
<input type="submit" value="GoFuture" class="login__submit"/>
</form>
<form action="/file-opener">
<input type="submit" value="PDFy" class="login__submit"/>
</form>
          {% if session['username'] == 'tools' or session['username'] == 'admin' %}
          <form action="/tools/magazyn/">
          <input type="submit" value="TOOLS" class="login__submit"/>
          </form>
          {% endif %}
      </div>

      <div class="screen__background">
         <span class="screen__background__shape screen__background__shape4"></span>
         <span class="screen__background__shape screen__background__shape3"></span>
         <span class="screen__background__shape screen__background__shape2"></span>
         <span class="screen__background__shape screen__background__shape1"></span>
      </div>
   </div>
</div>


</body>
</html>
